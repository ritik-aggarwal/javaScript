<!DOCTYPE html>
<html>
<head>
<title>Welcome</title>
<link rel="stylesheet" href="style.css">
<link rel="icon" type="image/png" href="myicon.png">
</head>
<body>
<h3>First Html with proper css and javascript (Clickable states..)</h3>
<pre>States which are clickable:
(1) Jammu & Kashmir (2) Rajasthan (3) Madhya Pradesh (4) Maharastra
</pre>
<img src="./India-Map.jpg" alt="India-Map" usemap="#India">
<map name="India">
  <area onclick="fun1()" shape="rect" coords="118,32,168,71" target="_blank" alt="J & K" title="J & K">
  <area onclick="fun2()" shape="circle" coords="90,180,30" alt="Rajasthan" title="Rajasthan">
  <area onclick="fun3()" shape="circle" coords="113,300,30" alt="Maharastra" title="Maharastra">
  <area onclick="fun4()" shape="rect" coords="140,220,195,255" alt="Madhya Pradesh" title="Madhya Pradesh">
</map>
<script>
function fun1(){
window.alert("Welcome to J & K");
window.open('./text/J & K.html','_blank');
}
function fun2(){
window.alert("Welcome to Rajasthan");
window.open('./text/Rajasthan.html','_blank');
}
function fun3(){
window.alert("Welcome to Maharastra");
window.open('./text/Maharastra.html','_blank');
}
function fun4(){
window.alert("Welcome to Madhya Pradesh");
window.open('./text/Madhya Pradesh.html','_blank');
}
</script>
</body>
</html>
